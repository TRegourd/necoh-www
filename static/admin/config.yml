backend:
  name: github
  repo: TRegourd/necoh-www
  branch: main
media_folder: src/assets/image
public_folder: ""
publish_mode: editorial_workflow
collections:
  - label: "Accueil"
    name: "index"
    files:
      - label: "Contenu"
        name: "indexContent"
        file: "src/data/index.md"
        fields:
          - label: Entête
            name: indexHero
            widget: object
            fields:
              - { label: Titre de l'entête, name: title, widget: string }
              - { label: Sous-Titre de l'entête, name: subtitle, widget: text }
              - label: Texte Dynamique
                name: dynamicText
                widget: list
                fields:
                  - { label: Text, name: text, widget: string }
          - label: A propos
            name: indexAbout
            widget: object
            fields:
              - { label: Titre de la section, name: title, widget: string }
              - {
                  label: Sous-Titre de la section,
                  name: subtitle,
                  widget: string,
                }
              - {
                  label: Texte de la section (Gauche),
                  name: textLeft,
                  widget: text,
                }
              - {
                  label: Texte de la section (Droite),
                  name: textRight,
                  widget: text,
                }
              - { label: Image, name: image, widget: image }
              - label: Mots Clefs
                name: features
                widget: list
                fields:
                  - { label: Nom, name: name, widget: string }
              - label: Chiffres Clefs
                name: numbers
                widget: list
                fields:
                  - { label: Chiffre, name: number, widget: string }
                  - { label: Texte, name: text, widget: string }
          - label: Avis Clients
            name: indexTestimonials
            widget: object
            fields:
              - { label: Titre de la section, name: title, widget: string }
              - {
                  label: Sous-Titre de la section,
                  name: subtitle,
                  widget: string,
                }
              - label: Avis Clients
                name: testimonials
                widget: list
                fields:
                  - { label: Nom, name: name, widget: string }
                  - {
                      label: Poste et/ou Entreprise,
                      name: position,
                      widget: string,
                    }
                  - { label: Avis, name: text, widget: text }
                  - { label: Avatar, name: avatar, widget: image }
          - label: Marques Necoh
            name: indexBrands
            widget: object
            fields:
              - { label: Titre de la section, name: title, widget: string }
              - {
                  label: Sous-Titre de la section,
                  name: subtitle,
                  widget: string,
