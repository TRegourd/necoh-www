                    fields:
                      - { label: Titre, name: title, widget: string }
                      - { label: Description, name: desc, widget: string }
                      - { label: Titre du lien, name: link, widget: string }
                      - { label: Logo, name: logo, widget: image }
                  - label: Necoh Fiscalité
